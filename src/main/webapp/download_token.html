<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Download Token</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        @keyframes zoom {
            0% {
                transform: scale(1);
            }


            50% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(1);
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            z-index: 9999;
            display: none;
            /* Ensure the overlay is hidden initially */
            align-items: center;
            justify-content: center;
        }

        .loading-overlay .spinner {
            font-size: 2rem;
            animation: zoom 1.5s ease-in-out infinite;
        }
    </style>
    <script>
        $(document).ready(function () {
            function showLoadingOverlay() {
                $(".loading-overlay").show();
            }

            function hideLoadingOverlay() {
                $(".loading-overlay").hide();
            }

            function loadHTML(url, elementId) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(elementId).innerHTML = data;
                    });
            }

            loadHTML("header.html", "header-placeholder");
            loadHTML("footer.html", "footer-placeholder");

            function generateToken(event) {
                event.preventDefault();
                const tokenNumber = document.getElementById("token").value;
                const contextPath = "/esewa_kendra";

                if (tokenNumber) {
                    const url = `${contextPath}/generateToken?token=${tokenNumber}`;
                    showLoadingOverlay();
                    let iframe = document.getElementById("pdfIframe");
                    if (!iframe) {
                        iframe = document.createElement("iframe");
                        iframe.id = "pdfIframe";
                        iframe.style.width = "100%";
                        iframe.style.height = "500px"; // Adjust height as needed
                        document.getElementById("iframeContainer").appendChild(iframe);
                    }
                    iframe.src = url;
                    iframe.style.display = "block";

                    // Hide loading overlay when iframe is loaded
                    iframe.onload = function () {
                        hideLoadingOverlay();
                    };
                } else {
                    alert("Please enter a token number");
                    const iframe = document.getElementById("pdfIframe");
                    if (iframe) {
                        iframe.style.display = "none";
                    }
                }
            }

            document.getElementById("generateTokenForm").addEventListener("submit", generateToken);
        });
    </script>
</head>

<body>
    <div id="header-placeholder"></div>
    <div class="loading-overlay">
        <div class="spinner">
            <i class="fa fa-spinner fa-spin"></i> Loading...
        </div>
    </div>
    <div class="container">
        <div class="box">
            <h1 class="display-4 title">Download Token</h1>
            <p class="lead">
                Please enter your token number
            </p>
            <hr class="my-4" />
            <form id="generateTokenForm">
                <label for="token">Enter Token Number:</label>
                <input type="text" id="token" name="token" required>
                <button type="submit" class="btn btn-primary btn-lg button-spacing">View</button>
            </form>
        </div>
        <div id="iframeContainer"></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
