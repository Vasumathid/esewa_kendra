<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Download Token</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<script>    function loadHTML(url, elementId) {
        fetch(url)
            .then((response) => response.text())
            .then((data) => {
                document.getElementById(elementId).innerHTML = data;
            });
    }

    loadHTML("header.html", "header-placeholder");
    loadHTML("footer.html", "footer-placeholder");</script>

<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <div class="box">
            <h1 class="display-4 title">Modify/Cancel Registration</h1>

            <hr class="my-4" />
        </div>
        <div class="mt-4">
            <form id="generateTokenForm">
                <label for="token">Enter Token Number:</label>
                <input type="text" id="token" name="token" required>
                <div class="mt-4">
                    <a href="registration.html" class="btn btn-primary btn-lg button-spacing">Modify</a>
                    <a href="modify_cancel.jsp" class="btn btn-primary btn-lg button-spacing">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
