  <body>
    <div class="container">
      <h2>Registration Successful!</h2>
      <p>Your case has been successfully registered.</p>
      <input type="hidden" id="idInput" value="" name="id" />
      <script>
        // Get id from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        // Set the id as the value of the hidden input field
        document.getElementById("idInput").value = id;
      </script>

      <!-- Hidden input field to hold the id -->

      <form action="generateToken" method="post" target="_blank">
        <button type="submit">Generate Token</button>
      </form>

      <form action="generateReceipt" method="post" target="_blank">
        <button type="submit">Generate Receipt</button>
