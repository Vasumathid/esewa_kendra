<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Booking</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
      /* CSS for the loading overlay */
      @keyframes zoom {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(1);
        }
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        text-align: center;
        z-index: 9999;
        display: none; /* Hidden by default */
        display: flex; /* Ensure the spinner is centered */
        align-items: center; /* Vertically center */
        justify-content: center; /* Horizontally center */
      }

      .loading-overlay .spinner {
        font-size: 2rem; /* Adjust size as needed */
        animation: zoom 1.5s ease-in-out infinite; /* Apply zoom animation */
      }

      .required:after {
        content: "*";
        color: red;
        margin-left: 5px;
      }
    </style>

    <script>
      
    </script>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div class="loading-overlay">
      <div class="spinner">
        <i class="fa fa-spinner fa-spin"></i>
      </div>
    </div>
    <div class="container mt-5">
      <h2 class="mb-4">Book e-Sewa Kendra</h2>

      <form action="bookService" method="post">
        <div class="form-row mb-3">
          <div class="col-md-3">
            <label for="state" class="required">State:</label>
            <select name="state" id="state" class="form-control">
              <option value="">Select State</option>
            </select>
          </div>
          <br />
          <div class="col-md-3">
            <label for="district" class="required">District:</label>
            <select name="district" id="district" class="form-control">
              <option value="">Select District</option>
            </select>
          </div>
          <br />
          <div class="col-md-3">
            <label for="courtComplex" class="required">Court Complex:</label>
            <select name="courtComplex" id="courtComplex" class="form-control">
              <option value="">Select Court Complex</option>
            </select>
          </div>
          <br />
          <div class="col-md-3">
            <label for="kendra" class="required">SewaKendra:</label>
            <select name="kendra" id="kendra" class="form-control">
              <option value="">Select E-Sewa Kendra</option>
            </select>
          </div>
        </div>
        <br />
        <div class="form-row mb-3">
          <div class="col-md-4">
            <label for="serviceType" class="required">Service Type:</label>
          </div>
          <div class="col-md-8">
            <select
              name="serviceType"
              id="serviceType"
              class="form-control"
              onchange="loadServiceForm(this.value)"
            >
              <option value="">Select Type of Service</option>
            </select>
          </div>
        </div>
        <br />
        <div class="form-row mb-3">
          <div class="col-md-4">
            <label for="advocateName" class="required"
              >Advocate Name/Party in Person:</label
            >
          </div>
          <div class="col-md-8">
            <input
              type="text"
              name="advocateName"
              id="advocateName"
              class="form-control"
              required
            />
          </div>
        </div>
        <br />
        <div class="form-row mb-3">
          <div class="col-md-4">
            <label for="enrollmentNumber">Enrollment Number:</label>
          </div>
          <div class="col-md-8">
            <input
              type="text"
              name="enrollmentNumber"
              id="enrollmentNumber"
              class="form-control"
            />
          </div>
        </div>
        <br />
        <div class="form-row mb-3">
          <div class="col-md-4">
            <label for="phoneNumber" class="required">Phone Number:</label>
          </div>
          <div class="col-md-8">
            <input
              type="text"
              name="phoneNumber"
              id="phoneNumber"
              class="form-control"
              required
            />
          </div>
        </div>
        <br />
        <div class="form-row mb-3">
          <div class="col-md-4">
            <label for="email">Email:</label>
          </div>
          <div class="col-md-8">
            <input type="email" name="email" id="email" class="form-control" />
          </div>
        </div>

        <div id="serviceFormContainer">
          <!-- Dynamic service-specific form will be loaded here -->
        </div>

        <button type="submit" class="btn btn-primary">Generate Token</button>
      </form>
    </div>
    <div id="footer-placeholder"></div>
  </body>
</html>
