<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>e-Sewa Kendra-Service Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
  <style>
    /* CSS for the loading overlay */
    @keyframes zoom {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.5);
      }

      100% {
        transform: scale(1);
      }
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      z-index: 9999;
      display: none;
      /* Hidden by default */
      display: flex;
      /* Ensure the spinner is centered */
      align-items: center;
      /* Vertically center */
      justify-content: center;
      /* Horizontally center */
    }

    .loading-overlay .spinner {
      font-size: 2rem;
      /* Adjust size as needed */
      animation: zoom 1.5s ease-in-out infinite;
      /* Apply zoom animation */
    }

    .required:after {
      content: "*";
      color: red;
      margin-left: 5px;
    }
  </style>
</head>

<body>
  <div id="header-placeholder"></div>
  <div class="loading-overlay">
    <div class="spinner">
      <i class="fa fa-spinner fa-spin"></i>
    </div>
  </div>
  <div class="container mt-5">
    <h1 class="mb-4">Book e-Sewa Kendra</h1>

    <form id="registrationForm">
      <div class="form-row mb-3">
        <div class="col-md-3">
          <label for="state" class="required">State:</label>
          <select name="state" id="state" class="form-control">
            <option value="">Select State</option>
          </select>
        </div>
        <br />
        <div class="col-md-3">
          <label for="district" class="required">District:</label>
          <select name="district" id="district" class="form-control">
            <option value="">Select District</option>
          </select>
        </div>
        <br />
        <div class="col-md-3">
          <label for="courtComplex" class="required">Court Complex:</label>
          <select name="courtComplex" id="courtComplex" class="form-control">
            <option value="">Select Court Complex</option>
          </select>
        </div>
        <br />
        <div class="col-md-3">
          <label for="kendra" class="required">SewaKendra:</label>
          <select name="kendra" id="kendra" class="form-control">
            <option value="">Select E-Sewa Kendra</option>
          </select>
        </div>
      </div>
      <br />
      <div class="form-row mb-3">
        <div class="col-md-4">
          <label for="serviceType" class="required">Service Type:</label>
        </div>
        <div class="col-md-8">
          <select name="serviceType" id="serviceType" class="form-control" onchange="loadServiceForm(this.value)">
            <option value="">Select Type of Service</option>
          </select>
        </div>
      </div>
      <br />
      <div class="form-row mb-3">
        <div class="col-md-4">
          <label for="advocateName" class="required">Name</label>
        </div>
        <div class="col-md-8">
          <input type="text" name="advocateName" id="advocateName" class="form-control" placeholder="Enter Name"
            required />
        </div>
      </div>
      <br />

      <div class="form-row mb-3">
        <div class="col-md-4">
          <label for="advocateOrParty">Advocate/Party in person</label>
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-6">
              <div class="form-check">
                <input type="radio" name="advocateOrParty" id="advocate" value="advocate" class="form-check-input">
                <label for="advocate" class="form-check-label">Advocate</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check">
                <input type="radio" name="advocateOrParty" id="party" value="party" class="form-check-input">
                <label for="party" class="form-check-label">Party in person</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div id="advocateDetails" style="display: none;">
        <div class="form-row mb-3">
          <div class="col-md-4">
            <label for="enrollmentNumber">Enrollment Number: [MS/XXXX/YYYY]</label>
          </div>
          <div class="col-md-8">
            <input type="text" name="enrollmentNumber" id="enrollmentNumber" class="form-control"
              placeholder="State Code/Bar Code/Bar Year">
          </div>
        </div>
        <br />
      </div>
      <div class="form-row mb-3">
        <div class="col-md-4">
          <label for="phoneNumber" class="required">Phone Number:</label>
        </div>
        <div class="col-md-8">
          <input type="text" name="phoneNumber" id="phoneNumber" class="form-control"
            placeholder="Enter 10 digit Phone number" required />
          <button type="button" class="btn btn-primary" id="sendOtpButton">Send OTP</button>
          <div class="form-group" id="otpSection" style="display: none;">
            <label for="otp">Enter OTP:</label>
            <input type="text" class="form-control" id="otp" name="otp" required>
            <button type="button" class="btn btn-success" id="verifyOtpButton">Verify OTP</button>
          </div>
        </div>
      </div>
      <br />
      <div class="form-row mb-3">
        <div class="col-md-4">
          <label for="email" class="required">Email:</label>
        </div>
        <div class="col-md-8">
          <input type="email" name="email" id="email" placeholder="Enter Email id" class="form-control" required />
        </div>
      </div>
      <br />
      <div id="serviceFormContainer">
        <!-- Dynamic service-specific form will be loaded here -->
      </div>
      <div id="message"></div>
      <div id="registrationMessage" class="mt-4"></div>
      <div id="error-message">
        <span id="error-text"></span>
      </div>
      <button type="submit" class="btn btn-primary">Generate Token</button>
    </form>
  </div>
  <div id="footer-placeholder"></div>
</body>

</html>
