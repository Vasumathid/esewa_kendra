<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>e-Sewa Kendra-Service Booking</title>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    /* CSS for the loading overlay */
    @keyframes zoom {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.5);
      }

      100% {
        transform: scale(1);
      }
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      z-index: 9999;
      display: none;
      /* Hidden by default */
      display: flex;
      /* Ensure the spinner is centered */
      align-items: center;
      /* Vertically center */
      justify-content: center;
      /* Horizontally center */
    }

    .loading-overlay .spinner {
      font-size: 2rem;
      /* Adjust size as needed */
      animation: zoom 1.5s ease-in-out infinite;
      /* Apply zoom animation */
    }

    .required:after {
      content: "*";
      color: red;
      margin-left: 5px;
    }
  </style>

  <script>

    $(document).ready(function () {

      function showLoadingOverlay() {
        $(".loading-overlay").show();
      }

      function hideLoadingOverlay() {
        $(".loading-overlay").hide();
      }
      function loadHTML(url, elementId) {
        fetch(url)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById(elementId).innerHTML = data;
          });
      }

      loadHTML("header.html", "header-placeholder");
      loadHTML("footer.html", "footer-placeholder");
      function checkAvailability() {
        var serviceId = $("#serviceType").val();
        var date = $("#date").val();
        var timeSlot = $("#time_slot").val();

        if (serviceId && date && timeSlot) {
          showLoadingOverlay();
          $.get("checkAvailability", {
            serviceId: serviceId,
            date: date,
            timeSlot: timeSlot,
          })
            .done(function (data) {
              alert(
                data.available ? "Slots available!" : "No slots available."
              );
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
              console.error(
                "Failed to check availability:",
                textStatus,
                errorThrown
              );
            })
            .always(function () {
              hideLoadingOverlay();
            });
        }
      }

      function loadDynamicOptions(action, targetId, parentId, clearTargets) {
        var parentIdValue = parentId ? $(parentId).val() : null;
        showLoadingOverlay();
        $.get("dynamicForm", { action: action, id: parentIdValue })
          .done(function (data) {
            $(targetId).html(data);
            if (clearTargets) {
              clearTargets.forEach(function (target) {
                $(target).html("<option value=''>Select Option</option>");
              });
            }
          })
          .fail(function (jqXHR, textStatus, errorThrown) {
            console.error(
              "Failed to load dynamic options:",
              textStatus,
              errorThrown
            );
          })
          .always(function () {
            hideLoadingOverlay();
          });
      }

      $("#state").change(function () {
        loadDynamicOptions("districts", "#district", "#state", [
          "#courtComplex",
          "#kendra",
        ]);
      });

      $("#district").change(function () {
        loadDynamicOptions("courtComplexes", "#courtComplex", "#district", [
          "#kendra",
        ]);
      });

      $("#courtComplex").change(function () {
        loadDynamicOptions("sewaKendras", "#kendra", "#courtComplex");
      });

      $("#serviceType").change(function () {
        var serviceId = $(this).val();
        if (serviceId) {
          showLoadingOverlay();
          fetch(`getServices?serviceId=${serviceId}`)
            .then((response) => response.text())
            .then((html) => {
              document.getElementById("serviceFormContainer").innerHTML =
                html;
              $("#date, #time_slot").change(function () {
                checkAvailability();
              });

              flatpickr("#date", {
                minDate: "today",
                maxDate: new Date().fp_incr(1),
              });
              function handleCaseTypeChange(value) {
                const newCaseOptions = document.getElementById('newCaseOptions');
                const oldCaseOptions = document.getElementById('oldCaseOptions');

                if (value === 'newcase') {
                  newCaseOptions.style.display = 'block';
                  oldCaseOptions.style.display = 'none';
                } else if (value === 'oldcase') {
                  newCaseOptions.style.display = 'none';
                  oldCaseOptions.style.display = 'block';
                } else {
                  newCaseOptions.style.display = 'none';
                  oldCaseOptions.style.display = 'none';
                }
              }
            })
            .catch((error) =>
              console.error("Error loading service form:", error)
            )
            .finally(() => hideLoadingOverlay());
        } else {
          $("#serviceFormContainer").empty();
        }
      });

      // Show loading overlay on page load
      $(".loading-overlay").show();

      // Function to show loading overlay
      function showLoadingOverlay() {
        $(".loading-overlay").show();
      }

      // Function to hide loading overlay
      function hideLoadingOverlay() {
        $(".loading-overlay").hide();
      }

      // Load states
      $.get("dynamicForm", { action: "states" }, function (data) {
        $("#state").html(data);
      }).always(function () {
        hideLoadingOverlay();
      });

      // On state change, load districts
      $("#state").change(function () {
        var stateId = $(this).val();
        showLoadingOverlay();
        $.get(
          "dynamicForm",
          { action: "districts", id: stateId },
          function (data) {
            $("#district").html(data);
            $("#courtComplex").html(
              "<option value=''>Select Court Complex</option>"
            );
            $("#kendra").html(
              "<option value=''>Select E-Sewa Kendra</option>"
            );
          }
        ).always(function () {
          hideLoadingOverlay();
        });
      });

      // On district change, load court complexes
      $("#district").change(function () {
        var districtId = $(this).val();
        showLoadingOverlay();
        $.get(
          "dynamicForm",
          { action: "courtComplexes", id: districtId },
          function (data) {
            $("#courtComplex").html(data);
            $("#kendra").html(
              "<option value=''>Select E-Sewa Kendra</option>"
            );
          }
        ).always(function () {
          hideLoadingOverlay();
        });
      });

      // On court complex change, load e-Sewa Kendras
      $("#courtComplex").change(function () {
        var courtComplexId = $(this).val();
        showLoadingOverlay();
        $.get(
          "dynamicForm",
          { action: "sewaKendras", id: courtComplexId },
          function (data) {
            $("#kendra").html(data);
          }
        ).always(function () {
          hideLoadingOverlay();
        });
      });

      // Load service types on page load
      $.get("dynamicForm", { action: "serviceTypes" }, function (data) {
        $("#serviceType").html(data);
      }).always(function () {
        hideLoadingOverlay();
      });

      function loadServiceForm(serviceId) {
        $(".loading-overlay").show();
        fetch(`getServices?serviceId=${serviceId}`)
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("serviceFormContainer").innerHTML = html;
            $(".loading-overlay").hide();
          });
        flatpickr("#date", {
          minDate: "today",
          maxDate: new Date().fp_incr(1),
        });
      }
    });
    // window.onload = function () {
    //   var errorMessage = '<%= request.getAttribute("errorMessage") %>';
    //   if (errorMessage) {
    //     document.getElementById("error-message").style.display = "block";
    //     document.getElementById("error-text").innerText = errorMessage;
    //   }
    // };
  </script>
</head>

<body>
  <div id="header-placeholder"></div>
  <div class="loading-overlay">
    <div class="spinner">
      <i class="fa fa-spinner fa-spin"></i>
    </div>
  </div>
  <div class="container mt-5">
    <h1 class="mb-4">Book e-Sewa Kendra</h1>
    <div id="error-message">
      <span id="error-text"></span>
    </div>
    <form action="bookService" method="post">
      <div class="form-row mb-3">
        <div class="col-md-3">
          <label for="state" class="required">State:</label>
          <select name="state" id="state" class="form-control">
            <option value="">Select State</option>
          </select>
        </div>
        <br />
        <div class="col-md-3">
          <label for="district" class="required">District:</label>
          <select name="district" id="district" class="form-control">
            <option value="">Select District</option>
          </select>
        </div>
        <br />
        <div class="col-md-3">
          <label for="courtComplex" class="required">Court Complex:</label>
          <select name="courtComplex" id="courtComplex" class="form-control">
            <option value="">Select Court Complex</option>
          </select>
        </div>
        <br />
        <div class="col-md-3">
          <label for="kendra" class="required">SewaKendra:</label>
          <select name="kendra" id="kendra" class="form-control">
            <option value="">Select E-Sewa Kendra</option>
          </select>
        </div>
      </div>
      <br />
      <div class="form-row mb-3">
        <div class="col-md-4">
          <label for="serviceType" class="required">Service Type:</label>
        </div>
        <div class="col-md-8">
          <select name="serviceType" id="serviceType" class="form-control" onchange="loadServiceForm(this.value)">
            <option value="">Select Type of Service</option>
          </select>
        </div>
      </div>
      <br />
      <div class="form-row mb-3">
        <div class="col-md-4">
          <label for="advocateName" class="required">Advocate Name/Party in Person:</label>
        </div>
        <div class="col-md-8">
          <input type="text" name="advocateName" id="advocateName" class="form-control" required />
        </div>
      </div>
      <br />
      <div class="form-row mb-3">
        <div class="col-md-4">
          <label for="enrollmentNumber">Enrollment Number:</label>
        </div>
        <div class="col-md-8">
          <input type="text" name="enrollmentNumber" id="enrollmentNumber" class="form-control" />
        </div>
      </div>
      <br />
      <div class="form-row mb-3">
        <div class="col-md-4">
          <label for="phoneNumber" class="required">Phone Number:</label>
        </div>
        <div class="col-md-8">
          <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" required />
        </div>
      </div>
      <br />
      <div class="form-row mb-3">
        <div class="col-md-4">
          <label for="email">Email:</label>
        </div>
        <div class="col-md-8">
          <input type="email" name="email" id="email" class="form-control" />
        </div>
      </div>
      <br />
      <div id="serviceFormContainer">
        <!-- Dynamic service-specific form will be loaded here -->
      </div>

      <button type="submit" class="btn btn-primary">Generate Token</button>
    </form>
  </div>
  <div id="footer-placeholder"></div>
</body>

</html>
